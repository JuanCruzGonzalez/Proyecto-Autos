{% extends 'Accounts/index.html'%}

{% block contenido %}

{% if errors %}

    <p style="color:red">Error en el inicio de secion: {{errors}}</p>

{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="d-flex justify-content-center align-items-center ">
        <div class="pe-5 ps-5 bg-white rounded text-secondary shadow" style="width: 40rem;height: 15em;">
            <center><h2 class="text-black">Actualizar Avatar</h2></center>
            <br>
            {% csrf_token%}
            {{form.as_p}}
            <br>
            <input type="submit" class="btn btn-danger border  shadow-sm" value="Guardar">
        </div>
    </div>

    
</form>
{% endblock%}
