{% extends 'cuentas/index.html'%}

{% block contenido %}

{% if errors %}
<p> Errores en el inicio de sesion : {{errors}}</p>
{% endif %}


<form method="post" >
    {% csrf_token %}

    <div class="d-flex justify-content-center align-items-center ">
        <div class="pe-5 ps-5 bg-white rounded text-secondary shadow" style="width: 30rem">
            <center><h2 class="text-black">Login</h2></center>
            {% for field in form %}
            <div class="mt-3">
                <label class="label-control" for="{{ field.auto_id }}">{{ field.label }}</label>
                {{ field }}
            </div>

            {% endfor %}
            <div class="d-flex gap-2 justify-content-center mt-3 mb-3">
                <input type="submit" class="btn btn-danger shadow-sm border" value="Iniciar sesion">
            </div>
        </div>
    </div>

    
</form>
{% endblock %}
