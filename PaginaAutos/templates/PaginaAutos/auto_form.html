{% extends 'PaginaAutos/index.html'%}

{% block contenido %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="d-flex justify-content-center align-items-center">
        <div class="pe-5 ps-5 rounded bg-white text-secondary shadow" style="width: 30rem">
            <center><h2 class="text-black">Crear Auto</h2></center>
            {% for field in form %}
             <div class="mt-3">
                <label class="label-control">{{ field.label }}</label><br>
                {{ field }}
            </div>

            {% endfor %}
            <div class="d-flex gap-2 justify-content-center mt-3 mb-3">
                <input type="submit" class="btn btn-danger border" value="Crear">
            </div>
        </div>
    </div>
</form>

{% endblock %}
